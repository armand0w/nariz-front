<html lang="en" ng-app="nariz-iot">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/angular-material.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="BlankApp" ng-cloak>



<div ng-controller="DeviceController" ng-cloak id="popupContainer">
    <md-content>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                    <md-icon md-svg-icon="img/icons/ic_menu_white.svg"></md-icon>
                </md-button>
                <h2><span>Nariz IoT</span></h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="reLoad">
                    <md-icon md-svg-icon="img/icons/ic_refresh_white.svg" ng-click="actualizaDeviceList(true)"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Add">
                    <md-icon md-svg-icon="img/icons/ic_add_white.svg" ng-click="openDlgAddDevice($event)"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="More">
                    <md-icon md-svg-icon="img/icons/ic_more_vert_white.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-list flex="">
            <md-subheader class="md-no-sticky">Dispositivos</md-subheader>
            <md-divider></md-divider>
            <md-list-item class="md-3-line" ng-repeat="item in devices" ng-click="openDlgEditDevice($event, item.p_mac)" aria-label="item">
                <div class="md-list-item-text" layout="column">
                    <h3><a class="md-accent">{{ item.p_name }}</a></h3>
                    <p ng-if='item.p_connect=="true"' style="color: limegreen">Conectado</p>
                    <p ng-if='item.p_connect=="false"' style="color: red">Desconectado</p>
                    <p>{{ item.p_mac }}</p>
                    <md-icon class="md-secondary" ng-click="delDevice($event, item)" aria-label="Delete"
                             md-svg-icon="img/icons/ic_delete_black.svg"></md-icon>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>

<script src="js/angular/angular.js"></script>
<script src="js/angular/angular-animate.js"></script>
<script src="js/angular/angular-aria.js"></script>
<script src="js/angular/angular-messages.js"></script>
<script src="js/angular/angular-material.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>

</body>
</html>
